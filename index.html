<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your order</title>
</head>
<body>
    <h1>Place your order here!</h1>

    <form method="post" action="/submit">
        <input type="text" name="name" id="name" class="customer" placeholder="Your name">
        <input type="email" name="email" id="email" class="customer" placeholder="Your email adress">
        <input type="tel" name="tel" id="tel" class="customer" placeholder="Your phone number">
        <button type="submit">Submit</button>
    </form>

    <br>

    <form method="post" action="/confirm">
        <input type="text" name="car" id="car" class="order-form" placeholder="What type of car do you want to order">
        <input type="text" name="color" id="color" class="order-form" placeholder="What color do you want">
        <button type="submit">Place your order</button>
    </form>
    
</body>
</html>
